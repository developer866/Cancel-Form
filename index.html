<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <main class="container">
        <section class="title">
            <header>Your account is closed</header>
            <p>Could you spare a minute to tell us how we could improve?</p>
        </section>
        <section class="form">
            <form action="">
                <div>
                    <p>How likely is that you would recommend us to your friends or colleagues</p>
                    <button class="btn">1</button>
                    <button class="btn">2</button>
                    <button class="btn">3</button>
                    <button class="btn">4</button>
                    <button class="btn">5</button>
                    <button class="btn">6</button>
                    <button class="btn">7</button>
                    <button class="btn">8</button>
                    <button class="btn" >9</button>
                    <button class="btn">10</button>
                </div>
                <div>
                    <div>
                        <label for="textarea"><p>How can we improve?</p></label>
                    </div>
                    <textarea name="" id="" cols="" rows="5" width="90%"></textarea>
                </div>
            </form>
            <div>
            <button type="submit" id="submit">Submit</button>
            </div>
        </section>
    </main>
</body>
